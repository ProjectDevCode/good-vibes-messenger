<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensageiro do Bem</title>
  
  <!-- Carrega o Tailwind CSS para estilização -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Configurações personalizadas para o Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-primary': '#25D366',
            'brand-secondary': '#128C7E',
            'brand-light': '#DCF8C6',
            'brand-dark': '#075E54',
          },
        }
      }
    }
  </script>

  <!-- Estilo para a animação de fade-in -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-100">
  
  <!-- O "prego" onde o React irá pendurar o aplicativo -->
  <div id="root"></div>

  <!-- O "mapa" com os endereços corretos para as bibliotecas -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "@netlify/functions": "https://aistudiocdn.com/@netlify/functions@^5.0.1",
    "@vercel/node": "https://esm.sh/@vercel/node@3.1.6"
  }
}
</script>
  
  <!-- Carrega o seu código do aplicativo -->
  <script type="module" src="./index.tsx"></script>

</body>
</html>
